<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in JS</title>
    <link rel="stylesheet" href="event.css">
</head>
<body>

    <!--These are in-line event handling methods
        But this is not really a Good way of handling methods-->
    <button onclick="console.log('Button Was Clicked');alert('Hello')">Click Me!</button>
    <button ondblclick="console.log('Button was Double Clicked');alert('Bye')">Click Me 2 Times</button>
    <div onmouseover="console.log('You are inside DIV')">This is a Box</div>
    <script src="event.js"></script>
</body>
</html>
